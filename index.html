<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project 10</title>
</head>
<body>
    <!-- Container -->
   <div class="container">
     <section aria-label="navbar">
       <nav class="navbar">
        <div>
            <h4 class="logo">LOGO<br>HERE</h4>
        </div>
        <div>
            <ul class="items">
               <li class="list-item">About Us</li>
               <li class="list-item">Benefits</li>

               <li class="list-item">Stages</li>

        </div>
        <div class="phonecall">
            <img src="./images/phone-call.png" alt="phone" class="phone-image"><div class="hr"></div>
             <h3>Call Us<br>+38 (097) 654 54 54</h3>

     </section>
      <!-- Bottom -->
      <section aria-label="bottom">

   </div>
   <div class="right">

 </div>
